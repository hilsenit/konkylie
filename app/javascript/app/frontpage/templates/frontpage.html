<button (click)="showForm()">Opret ny podcast</button>
<h1 class="frontpage-header">Forside</h1>
<div *ngIf="podcasts">
  <div *ngFor="let podcast of podcasts">
    <div class="title">Podcast titel: {{podcast.title}}</div>

    <div class="border" *ngFor="let audio of podcast.audios">
      <div class="small">Audio fil url: {{audio.url}}</div> 
    </div>
  </div>
</div>
