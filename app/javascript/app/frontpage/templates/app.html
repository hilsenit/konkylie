<div *ngIf="isUserLoggedIn()">
  <button (click)="logOut()">Log ud</button>
</div>
<div *ngIf="!isUserLoggedIn()">
  <form [formGroup]="loginForm" (ngSubmit)="logInSubmit(loginForm)">
    <input type="text" name="email" placeholder="Email" required [formControl]="email">
    <input type="password" name="password" placeholder="Password" required [formControl]="password">
    <button type="submit">Log ind</button>
  </form>
</div>
